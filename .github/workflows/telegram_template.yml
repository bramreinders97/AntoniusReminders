name: Daily Telegram Bot - reusable template

on:
  workflow_call:
    inputs:
      CHAT_NAME:
        description: "Logical name for the chat (non-secret)"
        required: true
        type: string
    secrets:
      CHAT_ID:
        required: true
      TEST_CHAT_ID:
        required: true
      BOT_TOKEN:
        required: true

jobs:
  run-telegram-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Select correct CHAT_ID based on trigger
      - name: Select chat ID
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "CHAT_ID=${{ secrets.TEST_CHAT_ID }}" >> $GITHUB_ENV
          else
            echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV
          fi

      - name: Run Telegram Bot Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ env.CHAT_ID }}
          CHAT_NAME: ${{ inputs.CHAT_NAME }}
        run: |
          python -m src.antonius_reminders.main
