name: Test next 30 days â€“ reusable template

on:
  workflow_call:
    inputs:
      CHAT_NAME:
        description: "Logical name of the chat"
        required: true
        type: string
    secrets:
      CHAT_ID:
        required: true
      BOT_TOKEN:
        required: true

jobs:
  test-next-30-days:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Test Script
        env:
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_NAME: ${{ inputs.CHAT_NAME }}
        run: |
          python -m tests.test_next_30_days
